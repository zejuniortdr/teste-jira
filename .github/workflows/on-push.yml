# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Debug Secrets
        run: echo "${{ secrets.JIRA_BASE_URL }} ${{ secrets.JIRA_USER_EMAIL }} ${{ secrets.JIRA_API_TOKEN }}"

      # Steps represent a sequence of tasks that will be executed as part of the job
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      # - name: Find Issue Key
      #   uses: atlassian/gajira-find-issue-key@v3
      #   with:
      #     from: commits

      # - name: Find Issue Key
      #   id: find
      #   uses: atlassian/gajira-find-issue-key@v3
      #   with:
      #     string: Search is performed in this string. FIND-1 will be found

      - name: Find Issue Key
        uses: atlassian/gajira-find-issue-key@v3
        with:
          string: ${{ github.event.ref }} will search in branch name

      - name: should skip if working, or else error out
        if: ${{ steps.find.outputs.issue == '' }}
        run: echo "Issue not found" && exit 1

      - name: Find issue info
        run: echo "Issue ${{ steps.find.outputs.issue }} was found"
